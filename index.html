<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FA Clan Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
<!-- âœ… Leaflet Control Search (cdnjs mirror) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/3.0.9/leaflet-search.min.css"/>



  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-control-search {
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>

  <script>

    console.log(L.Control.Search); // should NOT be undefined now
    
    // Custom CRS for your map
    const MyCRS = L.extend({}, L.CRS.Simple, {
      transformation: new L.Transformation(1, 1, -1, 1)
    });

    const map = L.map('map', {
      crs: MyCRS,
      center: [0, 0],
      zoom: 9,
      minZoom: 8.5,
      maxZoom: 13
    });

    const bounds = [[-1, -1], [1, 1]];

    // --- Background Overlays ---
    const overlaySheetURL = "https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/Map_Overlays";
    fetch(overlaySheetURL)
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          if (row.image_url) {
            L.imageOverlay(row.image_url, bounds).addTo(map);
          }
        });
        map.fitBounds(bounds);
      });

    // --- Coordinate Finder Marker ---
    const marker = L.marker([-1, -1], { draggable: true }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', () => {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });

    // --- Layers ---
    const homeLayer = L.layerGroup();
    const deploymentLayer = L.layerGroup();
    const sectorLayer = L.layerGroup();
    const allMarkers = []; // For search

    // Load markers from Google Sheets
    function loadMarkers(sheetURL, layer) {
      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          const coordMap = {};
          data.forEach(row => {
            const x = parseFloat(row.x);
            const y = parseFloat(row.y);
            if (isNaN(x) || isNaN(y)) return;

            const key = `${x},${y}`;
            const marker = L.marker([y, x], {
              icon: L.icon({
                iconUrl: row.icon_url || "https://unpkg.com/leaflet/dist/images/marker-icon.png",
                iconSize: [42, 42],
                iconAnchor: [16, 32],
                popupAnchor: [0, -28]
              }),
              title: row.name || "Unnamed" // For search
            }).bindPopup(`<b>${row.name || "Unnamed"}</b><br>${row.description || ""}`);

            allMarkers.push(marker);

            if (!coordMap[key]) coordMap[key] = [];
            coordMap[key].push(marker);
          });

          Object.values(coordMap).forEach(markersArray => {
            if (markersArray.length === 1) {
              markersArray[0].addTo(layer);
            } else {
              markersArray[0].addTo(layer);
              markersArray[0].on('click', function() {
                const tempCluster = L.markerClusterGroup({ spiderfyOnMaxZoom: true });
                markersArray.forEach(m => tempCluster.addLayer(m));
                map.addLayer(tempCluster);
                tempCluster.spiderfy();
                map.once('click', () => map.removeLayer(tempCluster));
              });
            }
          });
        });
    }

    // Load layers
    loadMarkers("https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/HomeWorldMap", homeLayer);
    homeLayer.addTo(map);

    loadMarkers("https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/DeploymentMap", deploymentLayer);

    // --- GeoJSON Sectors ---
    let geoLayer; // Make global for dynamic updates
    fetch('sectors.geojson')
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJSON(data, {
          style: f => ({
            fillColor: f.properties.color || '#888888',
            color: '#000',
            weight: 1,
            fillOpacity: 0.5
          }),
          onEachFeature: (f, layer) => {
            layer.bindPopup(`Sector ID: ${f.properties.id}`);
          }
        }).addTo(sectorLayer);

        updateSectorColors();
      });

    sectorLayer.addTo(map);

    // Update sector colors dynamically
    async function updateSectorColors() {
      const sheetData = await fetch(
        'https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/SectorColors'
      ).then(r => r.json());

      if (!geoLayer) return;

      geoLayer.eachLayer(layer => {
        const id = layer.feature.properties.id;
        const match = sheetData.find(r => Number(r.id) === Number(id));

        if (match) {
          const color = match.color || '#888888';
          const opacity = match.opacity ? parseFloat(match.opacity) : 0.5;

          layer.setStyle({
            fillColor: color,
            fillOpacity: opacity,
            color: '#000',
            weight: 1
          });

          layer.bindPopup(
            `<b>Sector ${id}</b><br>${match["SECTOR NAME"] || ""}<br>`
          );
        }
      });
    }

    setInterval(updateSectorColors, 60000);

    // Layer control
    L.control.layers(null, {
      "Home Planets": homeLayer,
      //"Deployment Planets": deploymentLayer,
      "Sectors": sectorLayer
    }).addTo(map);

    // Add search control after markers load
    setTimeout(() => {
      const searchControl = new L.Control.Search({
        layer: L.layerGroup(allMarkers),
        propertyName: 'title',
        zoom: 12,
        marker: false,
        moveToLocation: (latlng, title, map) => {
          map.setView(latlng, 12);
        }
      });

      searchControl.on('search:locationfound', e => {
        e.layer.openPopup();
      });

      map.addControl(searchControl);
    }, 2000);

    // Attributions
    map.attributionControl.addAttribution(
      'Built by <a href="https://github.com/adeafblindman">ADeafBlindMan</a> | Data by <a href="https://stats.freedomalliance.gg/">The Freedom Alliance</a>'
    );
  </script>
</body>
</html>
