<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FA Clan Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // --- Custom CRS: center (0,0), bounds -1,-1 to +1,+1 ---
    const MyCRS = L.extend({}, L.CRS.Simple, {
      transformation: new L.Transformation(1, 1, -1, 1)
    });

    // Initialize map
    const map = L.map('map', {
      crs: MyCRS,
      center: [0, 0],
      zoom: 9,
      minZoom: 8.5,
      maxZoom: 13
    });

    // Define bounds: top-left (-1,-1) to bottom-right (1,1)
    const bounds = [[-1, -1], [1, 1]];

    // --- Use your custom map image ---
    L.imageOverlay('Media/Blue_Backer.webp', bounds).addTo(map);
    L.imageOverlay('Media/faction sectors.webp', bounds).addTo(map);
    map.fitBounds(bounds);

    map.fitBounds(bounds);

    // --- Fetch data from Google Sheet (Planet_Lookup tab) ---
    const sheetURL = "https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/Map";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const coordMap = {}; // group markers by exact coordinates

        data.forEach(row => {
          const x = parseFloat(row.x);
          const y = parseFloat(row.y);
          if (isNaN(x) || isNaN(y)) return;

          const key = `${x},${y}`;
          const marker = L.marker([y, x], {
            icon: L.icon({
              iconUrl: row.icon_url || "https://unpkg.com/leaflet/dist/images/marker-icon.png",
              iconSize: [32, 32],
              iconAnchor: [16, 32],
              popupAnchor: [0, -28]
            })
          }).bindPopup(`<b>${row.name || "Unnamed"}</b><br>${row.description || ""}`);

          if (!coordMap[key]) coordMap[key] = [];
          coordMap[key].push(marker);
        });

        // Add markers to map
        Object.values(coordMap).forEach(markersArray => {
          if (markersArray.length === 1) {
            // Single marker, just add normally
            markersArray[0].addTo(map);
          } else {
            // Multiple markers at same coord
            // Add first marker visible
            markersArray[0].addTo(map);

            // On click, create a temporary cluster and spiderfy
            markersArray[0].on('click', function() {
              const tempCluster = L.markerClusterGroup({ spiderfyOnMaxZoom: true });
              markersArray.forEach(m => tempCluster.addLayer(m));
              map.addLayer(tempCluster);
              tempCluster.spiderfy();

              // Remove the temp cluster after user closes popup or clicks elsewhere
              map.once('click', () => map.removeLayer(tempCluster));
            });
          }
        });
      })
      .catch(err => console.error("Error loading sheet:", err));
  </script>
</body>
</html>
