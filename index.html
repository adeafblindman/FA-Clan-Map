<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FA Clan Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const MyCRS = L.extend({}, L.CRS.Simple, {
      transformation: new L.Transformation(1, 1, -1, 1)
    });

    const map = L.map('map', {
      crs: MyCRS,
      center: [0, 0],
      zoom: 9,
      minZoom: 8.5,
      maxZoom: 13
    });

    const bounds = [[-1, -1], [1, 1]];

    // --- Background Overlays ---
    const overlaySheetURL = "https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/Map_Overlays";
    fetch(overlaySheetURL)
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          if (row.image_url) {
            L.imageOverlay(row.image_url, bounds).addTo(map);
          }
        });
        map.fitBounds(bounds);
      });

    // --- Layers ---
    const homeLayer = L.layerGroup();
    const deploymentLayer = L.layerGroup();

    function loadMarkers(sheetURL, layer) {
      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          const coordMap = {};
          data.forEach(row => {
            const x = parseFloat(row.x);
            const y = parseFloat(row.y);
            if (isNaN(x) || isNaN(y)) return;

            const key = `${x},${y}`;
            const marker = L.marker([y, x], {
              icon: L.icon({
                iconUrl: row.icon_url || "https://unpkg.com/leaflet/dist/images/marker-icon.png",
                iconSize: [42, 42],
                iconAnchor: [16, 32],
                popupAnchor: [0, -28]
              })
            }).bindPopup(`<b>${row.name || "Unnamed"}</b><br>${row.description || ""}`);

            if (!coordMap[key]) coordMap[key] = [];
            coordMap[key].push(marker);
          });

          Object.values(coordMap).forEach(markersArray => {
            if (markersArray.length === 1) {
              markersArray[0].addTo(layer);
            } else {
              markersArray[0].addTo(layer);
              markersArray[0].on('click', function() {
                const tempCluster = L.markerClusterGroup({ spiderfyOnMaxZoom: true });
                markersArray.forEach(m => tempCluster.addLayer(m));
                map.addLayer(tempCluster);
                tempCluster.spiderfy();
                map.once('click', () => map.removeLayer(tempCluster));
              });
            }
          });
        });
    }

    // Load HomeWorld markers (ON by default)
    loadMarkers("https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/HomeWorldMap", homeLayer);
    homeLayer.addTo(map);

    // Load Deployment markers (OFF by default)
    loadMarkers("https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/DeploymentMap", deploymentLayer);


//Coordinate Finder
    var marker = L.marker([1, 1], {
      draggable: true,
    }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function(e) {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });



    
    // --- GeoJSON Sectors ---
    const sectorLayer = L.layerGroup();
    fetch('sectors.geojson')
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: feature => ({
            fillColor: feature.properties.color || '#888888',
            color: '#000',
            weight: 1,
            fillOpacity: 0.5
          }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`Sector ID: ${feature.properties.id}`);
          }
        }).addTo(sectorLayer);
      });

    sectorLayer.addTo(map);

    // Add layer control
    L.control.layers(null, {
      "Sectors": sectorLayer,
      "Home Planets": homeLayer,
      "Deployment Planets": deploymentLayer
    }).addTo(map);

    // ðŸ”„ Optional: Update sector colors dynamically
    async function updateSectorColors() {
      // Example Google Sheet data: [{id: "3", color: "#ff0000"}, ...]
      const sheetData = await fetch('https://opensheet.elk.sh/1c49pLUImZ3ap5JEn5Ao3QpUrfFp3Y3NExcotr6w02ko/SectorColors').then(r => r.json());
      sectorLayer.eachLayer(layer => {
        if (layer.feature) {
          const match = sheetData.find(r => r.id == layer.feature.properties.id);
          if (match) {
            layer.setStyle({ fillColor: match.color });
          }
        }
      });
    }
    // Refresh colors every 60 seconds
    setInterval(updateSectorColors, 60000);
  </script>
</body>
</html>
